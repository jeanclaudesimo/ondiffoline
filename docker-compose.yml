services:
  ondiffoline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ondiffoline
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"
    
      # HTTP (Port 80) → Redirect auf HTTPS
      - "traefik.http.routers.ondiffoline-http.entrypoints=frontendsecure"
      - "traefik.http.routers.ondiffoline-http.rule=Host(`www.ondiffoline.de`)"
      - "traefik.http.routers.ondiffoline-http.middlewares=ondiffoline-https"
      
      - "traefik.http.middlewares.ondiffoline-https.redirectscheme.scheme=https"
    
      # Redirect ondiffoline.de → www.ondiffoline.de
      - "traefik.http.routers.ondiffoline-root.entrypoints=frontendsecure"
      - "traefik.http.routers.ondiffoline-root.rule=Host(`ondiffoline.de`)"
      - "traefik.http.routers.ondiffoline-root.middlewares=ondiffoline-www-redirect"
      - "traefik.http.routers.ondiffoline-root.tls=true"
    
      - "traefik.http.middlewares.ondiffoline-www-redirect.redirectregex.regex=^https?://ondiffoline\\.de(.*)"
      - "traefik.http.middlewares.ondiffoline-www-redirect.redirectregex.replacement=https://www.ondiffoline.de$1"
      - "traefik.http.middlewares.ondiffoline-www-redirect.redirectregex.permanent=true"
    
      # HTTPS Router
      - "traefik.http.routers.ondiffoline.entrypoints=frontendsecure"
      - "traefik.http.routers.ondiffoline.rule=Host(`www.ondiffoline.de`)"
      - "traefik.http.routers.ondiffoline.tls=true"
networks:
  traefik-net:
    external: true
